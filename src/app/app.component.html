<mat-drawer-container class="example-mat-container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="true">
    <div class="logo-container"> logo place halter</div>
    <ul class="menu-items">
      <li [routerLink] ="['']" ><mat-icon>fact_check</mat-icon>Dashboard</li>
      <li routerLink="/user"><mat-icon>person</mat-icon>User</li>
    </ul>

  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-icon class="menu" (click)="drawer.toggle()">menu</mat-icon>
        <span>Simple CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
